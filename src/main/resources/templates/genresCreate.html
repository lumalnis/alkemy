<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">


<head th:replace="/fragments/head :: head"></head>

<body>

    <main>
        <header th:replace="/fragments/header :: header"></header>
        <div th:if=${error} class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if=${success} class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>



        <div class="edit">
            <h3>Crear una nueva pelicula</h3>
            <form th:action="@{/genres/create}" method="POST" enctype="multipart/form-data" th:object="${genre}">

                <input hidden th:field="*{id}">

                <label for="nombre" class="form-label mt-2"></label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}"
                    placeholder="Ingrese el nombre">
                <!--
                <div>
                    <input class="input" type="file" name="imagen" id="imagen"><span class="barra"></span>
                    <label class="label" for="">Foto</label>
                </div>
                -->
                <input type="submit" class="form-control" id="enviar">
            </form>
        </div>

    </main>
    <footer th:replace="/fragments/footer :: footer"></footer>
    <script th:replace="/fragments/script :: script"></script>
</body>

</html>
